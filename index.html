<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    
    <main class="main-container">
        <div class="instagram-phone">
            <img src="assets/img/celularinsta.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="assets/img/instagram logo.png" alt="">
                <div class="profile-photo">
                    <img src="assets/img/foto linkedin.png" alt="">
                </div>
                <a href="#" class="instagram-login">Continue como RicardoPorfírio</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é RicadoPorfírio?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span> ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="assets/img/btn-applestore2.png" alt=""></a>
                    <a href="#" class="app-download"><img src="assets/img/btn-googleplay2.png" alt=""></a>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>

</body>
</html>
